<!DOCTYPE html>
<html>
<head>
	
	<title>Quiz Test</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
	
</head>
<body>

	
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" style="color: blue;">Quiz Test</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li> <a href="#" style="color: blue;">Register</a></li>
        <li><a href="#" style="color: blue;">Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>



<section class="back" id="app">
	<div class="container">
		<div class="row">
        <div class="col-md-6">
            <h3 class="signup">Sign Up</h3>
            <form action="" method="">
                <div class="form-group">
                    <br>
                    <input type="text" v-model="user.name" name="name" class="form-control" placeholder="Your Name">
                    
                </div>
                <div class="form-group">
                    <br>
                    <input type="text" v-model="user.user_name" name="user_name" class="form-control" placeholder="User Name">
                    
                </div>
                <div class="form-group">
                    <br>
                    <input type="email" v-model="user.user_email" name="email" class="form-control" placeholder="Your Email">
                    
                </div>
                <div class="form-group">
                    <br>
                    <input type="password" v-model="user.password" name="password" class="form-control" placeholder="Your Password">
                </div>
                <button type="submit" @click.prevent="register" class="btn btn-block btn-success">Submit</button>
                
            </form>
            
        </div>
         <div class="col-md-6">
            <h3 class="signin">Sign In</h3>
            <form action="" method="">
                <div class="form-group">
                    <br>
                    <input type="text" name="user_name" v-model="user.user_name" class="form-control" placeholder="User name">
                    
                </div>
                <div class="form-group">
                    <br>
                    <input type="password" v-model="user.password" name="password" class="form-control" placeholder="Your Password">
                   
                </div>
                 <button type="submit" @click.prevent="login" class="btn btn-block  btn-success">Submit</button>
            </form>
        </div>
        
    </div>
		
	</div>
</section>
	



<script src="https://cdn.jsdelivr.net/npm/vue"> </script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="modal-script.js"></script>
</body>
</html>
