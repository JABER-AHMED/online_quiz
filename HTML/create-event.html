    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-pencil"></i> </span>
            
          </div>
          <div class="widget-content nopadding">
            <form id="form-wizard" class="form-horizontal" method="post">
              <div id="form-wizard-1" class="step">
                <div class="control-group">
                  <label class="control-label">Event Name</label>
                  <div class="controls">
                    <input type="text" name="event_name" v-model="EventCreate.event_name" class="form-control" placeholder="Event Title" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">Event Date</label>
                  <div class="controls">
                    <input type="date" v-model="EventCreate.event_date" name="event_date" class="form-control" />
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <button type="submit" @click.prevent="create-evenT" class="btn btn-primary form-control-button">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
